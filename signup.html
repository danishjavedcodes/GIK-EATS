<html>
    <head>
        <title>Sign-up</title>
        <link rel="stylesheet" href="style - signup.css">
    </head>
    <body> 
        <div class="container">
            <div class="navbar">
                <img src="logo.png" class="logo">
            </div>
        <div class="signup-form">
            <img src="user.png">
            <h1>SignUp Now</h1>
            <form>
                <input type="email" class="input-box" placeholder="Enter username">
                <input type="password" class="input-box" placeholder="Enter password">
                <input type="Batch" class="input-box" placeholder="Enter Batch number">
                <p><span><input type="checkbox"</span> agree to terms and conditions.</p>
                <a href="index.html"><button type="button"  class="signup-btn">SignUp</button></a>
                <hr>
                <p class='or'>OR</p> 
                <p>Already have an account? <a href="signin.html">Sign In</a></p>

            </form>
        </div>
    </body>
